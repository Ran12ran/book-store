<!DOCTYPE html>
<html>
<head>

  <link rel="stylesheet" href="bookm.css" type="text/css" media="all">
  </head>
  <body>
    
<form>
    <input type="text" placeholder="Search for a book " id="search-input">
    <input type="submit" value="Search">
  </form>
  
  <div class="results" id="results"></div>
<script>
    const searchInput = document.getElementById('search-input');
    const results = document.getElementById('results');
  
    searchInput.addEventListener('input', (e) => {
      const searchTerm = e.target.value;
  
      if (searchTerm.length >= 3) {
        fetch(`https://www.googleapis.com/books/v1/volumes?q=${searchTerm}&maxResults=5`)
          .then(res => res.json())
          .then(data => {
            results.innerHTML = '';
  
            data.items.forEach(item => {
              const volumeInfo = item.volumeInfo;
  
              let resultItem = document.createElement('div');
              resultItem.classList.add('results-item');
  
              let resultItemTitle = document.createElement('h3');
              resultItemTitle.classList.add('results-item-title');
              resultItemTitle.innerText = volumeInfo.title;
  
              let resultItemAuthor = document.createElement('p');
              resultItemAuthor.classList.add('results-item-author');
              resultItemAuthor.innerText = volumeInfo.authors[0];
  
              let resultItemImage = document.createElement('img');
              resultItemImage.classList.add('results-item-image');
              resultItemImage.src = volumeInfo.imageLinks.thumbnail;
  
              let resultItemDescription = document.createElement('p');
              resultItemDescription.classList.add('results-item-description');
              resultItemDescription.innerText = volumeInfo.description;
  
              let resultItemLink = document.createElement('a');
              resultItemLink.classList.add('results-item-link');
              resultItemLink.href = volumeInfo.previewLink;
              resultItemLink.innerText = 'Read Online';
  
              resultItem.appendChild(resultItemTitle);
              resultItem.appendChild(resultItemAuthor);
              resultItem.appendChild(resultItemImage);
              resultItem.appendChild(resultItemDescription);
              resultItem.appendChild(resultItemLink);
  
              results.appendChild(resultItem);
            });
          });
      }
    });
  </script>
